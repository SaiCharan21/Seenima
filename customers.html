<head>

    <!-- bootstrap CDN and fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f2c26e;
            font-family: 'Josefin Sans', sans-serif;

        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }


        .rating > input {
            display: none;
        }

        .rating > label {
            position: relative;
            width: 135px;
            font-size: 150px;
            color: black;
        }

        .rating > label::before {
            content: "\2605";
            position: absolute;
            opacity: 0;
        }

        .rating > label:hover:before,
        .rating > label:hover ~ label:before {
            opacity: 1 !important;
        }

        .rating > input:checked ~ label:before {
            opacity: 1;
        }


    </style>
</head>

<div style="text-align: center; padding-top: 50px" id="customer-rating">
    <h2 align="center"> How do you rate your Experience?</h2>
    <div class="rating">
        <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
        <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
        <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
        <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
    </div>

    <h3> Additional Comments: </h3>
    <label>
        <textarea style="min-width:500px; max-width:50px;min-height:100px; border-radius: 20px"></textarea>
    </label>
    <br>

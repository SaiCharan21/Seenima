<html lang="en">
<head>
    <title>Seenima | Checkout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="Images/favicon-24x24.png">
    <!-- bootstrap CDN and fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
    <!--CSS Style-->
    <style>
        body {
            background-color: #f2c26e;
        }

        .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin: 0 -16px;
            color: white;
        }

        .col03 {
            -ms-flex: 25%;
            flex: 25%;
        }

        .col02 {
            -ms-flex: 50%;
            flex: 50%;
        }

        .col01 {
            -ms-flex: 75%;
            flex: 75%;
        }

        .col03,
        .col02,
        .col01 {
            padding: 0 16px;
        }

        .container {
            background-color: #1D1F20;
            padding: 5px 20px 15px 20px;
            border-radius: 0.35em;
            box-shadow: 0 3px 10px 0 rgb(0, 0, 0);
        }

        input[type=text] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        .icon-container {
            margin-bottom: 20px;
            padding: 7px 0;
            font-size: 45px;
        }

        .btn {
            background-color: #04AA6D;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 17px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        span.price {
            float: right;
            color: grey;
        }
    </style>

</head>

        <body>
            <!-- navbar -->
            <div class="seenima-logo">
                <a href="#"><img src="./Images/img2.png" alt=""></a>
            </div>
            <nav id="navbarr">
                <ul>
                    <b>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Link2</a></li>
                        <li><a href="#">Link1</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Movies</a></li>
                    </b>
                </ul>
            </nav>

            <!--Link for login & cart-->
            <section id="login-cart">
                <p style="text-align: right;text-decoration: none; padding-right: 15px; padding-top: 15px; font-size: 19px; color: black">
                    <a style="color: red" href="#">Login</a> | <a style="color: red" href="#">Cart</a></p>
            </section>

            <!--Checkout Form-->
            <div class="row">
                <div class="col01">
                    <div class="container">
                        <form id="f01">

                            <div class="row">
                                <div class="col02">
                                    <h3>Billing Address</h3>
                                    <label for="fullname"<i class="fa fa-user"></i> Full Name </label>
                                    <input type="text" id="fullname" name="fullname" placeholder="Shasta Cougar">
                                    <label for="email"<i class="fa fa-envelope"></i> Email</label>
                                    <input type="text" id="email" name="email" placeholder="Shasta@domain.com">
                                    <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                                    <input type="text" id="address" name="address" placeholder="4688 Scott Street">
                                    <label for="city"><i class="fa fa-institution"></i> City</label>
                                    <input type="text" id="city" name="city" placeholder="Houston">

                                    <div class="row">
                                        <div class="col02">
                                            <label for="state">State</label>
                                            <input type="text" id="state" name="state" placeholder="TX">
                                        </div>
                                        <div class="col02">
                                            <label for="zip">Zip</label>
                                            <input type="text" id="zip" name="zip" placeholder="77004">
                                        </div>
                                    </div>
                                </div>

                                <div class="col02">
                                    <h3>Payment</h3>
                                    <label for="fullname">Accepted Cards</label>
                                    <div class="icon-container">
                                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                                    </div>
                                    <label for="cname">Name on Card</label>
                                    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                    <label for="ccnum">Credit card number</label>
                                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                    <label for="expmonth">Exp Month</label>
                                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                    <div class="row">
                                        <div class="col02">
                                            <label for="expyear">Exp Year</label>
                                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                                        </div>
                                        <div class="col02">
                                            <label for="cvv">CVV</label>
                                            <input type="text" id="cvv" name="cvv" placeholder="352">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <label>
                                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                            </label>
                            <input type="submit" value="Continue to checkout" class="btn">
                        </form>
                    </div>
                </div>
                <div class="col03">
                    <div class="container">
                        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                        <p><a href="#">Avengers Endgame</a> <span class="price">$1.99</span></p>
                        <p><a href="#">Black Panther</a> <span class="price">$1.99</span></p>
                        <p><a href="#">Black Adam</a> <span class="price">$3.49</span></p>
                        <p><a href="#">Shang Chi</a> <span class="price">$3.49</span></p>
                        <hr>
                        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                    </div>
                </div>
            </div>



</body>
</html>
